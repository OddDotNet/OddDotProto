syntax = "proto3";

package odddotnet.proto.appinsights.v1.exception;

import "odddotproto/proto/appinsights/v1/common.proto";
import "odddotproto/proto/appinsights/v1/telemetry_types.proto";

option csharp_namespace = "OddDotNet.Proto.AppInsights.V1.Exception";
option java_multiple_files = true;
option java_package = "io.odddotnet.proto.appinsights.v1.exception";
option java_outer_classname = "FlatExceptionProto";
option go_package = "go.odddotnet.io/proto/appinsights/v1/exception";

message FlatException {
  odddotnet.proto.appinsights.v1.ExceptionTelemetry exception = 1;
  odddotnet.proto.appinsights.v1.TelemetryEnvelope envelope = 2;
}
