syntax = "proto3";

package odddotnet.proto.appinsights.v1.metric;

import "odddotproto/proto/appinsights/v1/common.proto";
import "odddotproto/proto/appinsights/v1/telemetry_types.proto";

option csharp_namespace = "OddDotNet.Proto.AppInsights.V1.Metric";
option java_multiple_files = true;
option java_package = "io.odddotnet.proto.appinsights.v1.metric";
option java_outer_classname = "FlatMetricProto";
option go_package = "go.odddotnet.io/proto/appinsights/v1/metric";

message FlatMetric {
  odddotnet.proto.appinsights.v1.MetricTelemetry metric = 1;
  odddotnet.proto.appinsights.v1.TelemetryEnvelope envelope = 2;
}
