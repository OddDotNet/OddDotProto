syntax = "proto3";

package odddotnet.proto.appinsights.v1.request;

import "odddotproto/proto/appinsights/v1/common.proto";
import "odddotproto/proto/appinsights/v1/telemetry_types.proto";

option csharp_namespace = "OddDotNet.Proto.AppInsights.V1.Request";
option java_multiple_files = true;
option java_package = "io.odddotnet.proto.appinsights.v1.request";
option java_outer_classname = "FlatRequestProto";
option go_package = "go.odddotnet.io/proto/appinsights/v1/request";

message FlatRequest {
  odddotnet.proto.appinsights.v1.RequestTelemetry request = 1;
  odddotnet.proto.appinsights.v1.TelemetryEnvelope envelope = 2;
}
