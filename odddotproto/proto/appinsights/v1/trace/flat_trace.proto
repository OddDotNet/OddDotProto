syntax = "proto3";

package odddotnet.proto.appinsights.v1.trace;

import "odddotproto/proto/appinsights/v1/common.proto";
import "odddotproto/proto/appinsights/v1/telemetry_types.proto";

option csharp_namespace = "OddDotNet.Proto.AppInsights.V1.Trace";
option java_multiple_files = true;
option java_package = "io.odddotnet.proto.appinsights.v1.trace";
option java_outer_classname = "FlatTraceProto";
option go_package = "go.odddotnet.io/proto/appinsights/v1/trace";

message FlatTrace {
  odddotnet.proto.appinsights.v1.TraceTelemetry trace = 1;
  odddotnet.proto.appinsights.v1.TelemetryEnvelope envelope = 2;
}
