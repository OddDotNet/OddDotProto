syntax = "proto3";

package odddotnet.proto.appinsights.v1.trace;

import "odddotproto/proto/appinsights/v1/envelope_filters.proto";
import "odddotproto/proto/common/v1/common.proto";
import "odddotproto/proto/common/v1/properties.proto";

option csharp_namespace = "OddDotNet.Proto.AppInsights.V1.Trace";
option java_multiple_files = true;
option java_package = "io.odddotnet.proto.appinsights.v1.trace";
option java_outer_classname = "TraceQueryRequestProto";
option go_package = "go.odddotnet.io/proto/appinsights/v1/trace";

message TraceQueryRequest {
  repeated Where filters = 1;
  odddotnet.proto.common.v1.Take take = 2;
  optional odddotnet.proto.common.v1.Duration duration = 3;
}

message Where {
  oneof value {
    PropertyFilter property = 1;
    OrFilter or = 2;
    odddotnet.proto.appinsights.v1.EnvelopeFilter envelope = 3;
  }
}

message PropertyFilter {
  oneof value {
    odddotnet.proto.common.v1.StringProperty message = 1;
    odddotnet.proto.appinsights.v1.SeverityLevelProperty severity_level = 2;
    odddotnet.proto.appinsights.v1.PropertyMapFilter properties = 3;
  }
}

message OrFilter {
  repeated Where filters = 1;
}
